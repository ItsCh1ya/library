<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link type="text/css" rel="stylesheet/less" href="./assets/style/style.less">
</head>

<body>

    <div class="headSection">
        <header class="mainHeader">

            <div class="logo">
                <h1>Библиотека</h1>
            </div>

        </header>
    </div>

    <main>

        <section class="cont newsDirectory">
            <div class="leftNewsBlock">
                <div class="titleBlock">
                    <h2 id="editH2">Индивидуальная библиотека</h2>
                    <p id="editP">По вашему изысканному вкусу</p>
                </div>
            </div>

            <div class="rightNewsBlock">
                <div id="buttOpen" class="block topLeftNews">
                    <h3>Откройте для себя</h3>
                </div>

                <div id="buttCreate" class="block topRightNews">
                    <h3>Добавляйте</h3>
                </div>

                <div id="buttEdit" class="block botLeftNews">
                    <h3>Редактируйте</h3>
                </div>

                <div id="buttContact" class="block botRightNews">
                    <h3>Свяжитесь с нами</h3>
                </div>
            </div>
        </section>

        <div class="purpleBack">
            <section class="cont purpleNewsDirectory">
                <div class="createBook">
                    <a class="linkArchive" href="">Перейти в архив</a>
                </div>
            </section>
        </div>

    </main>

    <footer>
        <div class="cont">
            <p class="copy">
                <span class="copySpan">©</span>
                <span>2022 ISIP group.</span>
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="assets/js/less.js"></script>
    <script type="text/javascript" src="assets/js/pageJaba.js"></script>
</body>

</html>
