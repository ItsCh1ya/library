<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link type="text/css" rel="stylesheet/less" href="./assets/style/libraryStyle.less">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="cont">
            <div class="headerCont">
                <h1>Библиотека</h1>
                <input id="" class="btnCreate" type="button" value="Добавить книгу">
            </div>
        </div>
    </header>

    <main>
        <div class="cont booksPage">
            <div class="window" style="display: none; position: absolute;">
                <h3>Редактирование</h3>
                <label>
                    <input id="bookName" name="bookName" type="text" placeholder="Название" required>
                </label>
                <label>
                    <input id="bookLink" name="bookLink" type="text" placeholder="Ссылка" required>
                </label>
                <label>
                    <input id="bookAuthor" name="bookAuthor" type="text" placeholder="Автор" required>
                </label>
                <label>
                    <input id="bookYear" name="bookYear" type="text" placeholder="Год" required>
                </label>
                <div class="buttons">
                    <input onclick="$('.window').toggle();" type="reset" value="Отмена">
                    <input onclick="edit_book()" id="butt" class="btnOk" type="button" value="Готово">
                </div>
                <button onclick="delete_book()" class="btn"><i class="fa fa-trash"></i></button>
            </div>

            <div class="booksList">
                <div class="bookLine">
                    <button class="btn"><i class="fa fa-download"></i></button>
                    <span>Some text</span>
                    <button class="btn"><i class="fa fa-bars"></i></button>
                </div>
            </div>

            <div class="pages">
                <button onclick="current_page = 0; add_ten_books();$('#label_page').html(1)" class="btn"><i
                        class="fa fa-angle-double-left"></i></button>
                <button onclick="change_page(-1)" class="btn"><i class="fa fa-angle-left"></i></button>
                <span id="label_page">Here</span>
                <button onclick="change_page(1)" class="btn"><i class="fa fa-angle-right"></i></button>
                <button class="btn"><i class="fa fa-angle-double-right"></i></button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="assets/js/less.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/lib.js"></script>
</body>

</html>
